
<div class="loader" ng-show="isLoading">
    <img class="loading-ball" ng-src="src/img/ball.png" alt="" />
</div>
<div class="popup-container">
</div>
<form ng-submit="authUser($event, email, password)" class="auth-form">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="auth-form-input" autocomplete="email" ng-model="email" placeholder="Email..." required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="auth-form-input" ng-model="password" placeholder="Password..." required>
    </div>
    <button class="from-submit-btn">Sign In</button>
    <section class="error-messages">
        {{errorMessage}}
    </section>
</form>
