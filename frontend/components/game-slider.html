<button class="arrow-left" ng-click="slide(-1)" ng-disabled="startPoint===0">
    <i class="fa-solid fa-caret-left"></i>
</button>

<section class="game-tiles">
    <game-tile ng-repeat="game in games"></game-tile>
</section>

<button class="arrow-right" ng-click="slide(1)" ng-disabled="endPoint===allGames.length">
    <i class="fa-solid fa-caret-right"></i>
</button>
